    <title>Applet 6 - Todo List</title>

    <style>
      /* Container for applets */
      .applet-flex-container {
          width: 80%;  /* Adjust the container width */
          margin-top: 2rem;
          margin-left: 5rem;
          display: flex;
          justify-content: flex-start;
          flex-wrap: wrap;
          align-items: flex-start;
      }

      /* Individual applet card */
      .applet-card {
          flex: 1 1 20rem;  /* Adjust the width of each applet card */
          max-width: 20rem;  /* Max width for each applet card */
          width: 20rem;  /* Set the exact width for applet card */
          height: 18rem;  /* Adjust the height of the applet card */
          margin-bottom: 1rem;
          box-sizing: border-box;
          background-color: #919191;
          color: white;
          border-radius: 20px;
          border: 1px solid rgb(255, 255, 255);
          padding: 20px;
          transition: background-color 0.3s ease;
      }

      /* Applet card hover effect */
      .applet-flex-container>div:hover {
          background-color: #a29fa3;
      }

      /* Image inside the card */
      .card-img-top {
          object-fit: cover;  /* Ensure the image covers the entire area */
          height: 180px;  /* Set height of the image */
      }

      /* Button inside the card */
      .applet-btn {
          position: absolute;
          bottom: 20px;
          right: 20px;
          border-radius: 20px;
          background-color: #f36f57;
          border: none;
          transition: transform 0.3s ease, border 0.3s ease, color 0.3s ease;
      }

      .applet-btn:hover {
          border: 1px solid #ffffff;
          background-color: #bbbbbb;
          color: #ffffff;
          transform: scale(1.15);
      }

      .navbar {
          background: linear-gradient(500deg, #000fdd, #103ccc);
      }

      .navbar .navbar-nav .nav-link {
          color: white;
      }

      .navbar .navbar-brand {
          color: white;
      }

      form .btn {
          border: 1px solid white;
          color: white;
      }

      form .btn:hover {
          background-color: #000000;
          color: white;
      }
  </style>
