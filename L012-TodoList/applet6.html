       body {
        width: 100px;

      display: flex;

    .applet-flex-container {
      width: 100px;
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 2rem;
      margin-left: 5rem;
      width: 70%;
    }

    .applet-flex-container>div {
      width: 100px;
      margin-left: 0.8rem;
      color: white;
      border-radius: 20px;
      border: 1px solid rgb(255, 255, 255);
      background-color: #919191;
      transition: background-color 0.3s ease;
      padding: 20px;
    }

    .applet-flex-container>div:hover {
      background-color: #a29fa3;
    }

    .applet-flex-container>div:hover .applet-btn {
      color: white;
    }

    .title {
      margin-top: 1rem;
      text-align: center;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
      color: #f4a261;
    }

    .applet-card {
      flex: 1 1 20rem;
      max-width: 20rem;
      width: 25rem;
      height: 15rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .applet-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      border-radius: 20px;
      background-color: #f36f57;
      border: none;
      transition: transform 0.3s ease, border 0.3s ease, color 0.3s ease;
    }

    .applet-btn:hover {
      box-sizing: 100px;
      border: 1px solid #ffffff;
      background-color: #bbbbbb;
      color: #ffffff;
      transform: scale(1.15);
    }

    .navbar {

    form .btn {
